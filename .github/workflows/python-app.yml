name: Build, Run, and Show Output

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t flask-demo .

      - name: Run container
        run: |
          docker run -d --name flask-container -p 5000:5000 flask-demo

      - name: Wait for Flask to start
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "Flask is up"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Show output (THIS is what you want)
        run: curl http://localhost:5000

      - name: Show container logs
        if: always()
        run: docker logs flask-container
